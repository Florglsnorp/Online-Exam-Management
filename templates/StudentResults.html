{% extends "studentBase.html"%}
{% block body %}
    <head>
        <title>Student Test Results</title>
    </head>
    <body>
        <h1>Student Test Results</h1>
        <table>
            <thead>
                <tr>
                <th>Test Name</th>
                <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.test_name }}</td>
                        <td>{{ result.marks }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
{% endblock %}
